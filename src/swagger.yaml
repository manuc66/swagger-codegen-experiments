swagger: '2.0'
info:
  title: Uber API
  description: Move your app forward with the Uber API
  version: "1.0.0"
# the domain of the service
host: api.uber.com
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json
paths:
  /test:
    get:
      responses:
        200:
          description: Profile information for a user
          schema:
            $ref: '#/definitions/Some'
definitions:
  Some:
    type: object
    properties:
      foo:
        $ref: '#/definitions/Foo'
  Foo:
    type: object
    discriminator: _type
    required:
      - _type
    properties:
      _type:
        type: string
      xxx:
        type: string
  FooBar:
    type: object
    allOf:
      - $ref: '#/definitions/Foo'
      - type: object
        discriminator: _type
        required:
          - _type
        properties:
          _type:
            type: string
          foo:
            type: string
  FooFoo:
    type: object
    allOf:
      - $ref: '#/definitions/Foo'
      - type: object
        discriminator: _type
        required:
          - _type
        properties:
          _type:
            type: string
          foo:
            type: string
